<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Achorn Example</title>

        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet" />
    </head>
    <body>
        <div class="wrapper">
            <div class="title">
                <p style="font-size: 36px;">Open the <b>DevTools</b> to see Achorn in action</p>

                <p style="font-size: 16px; margin-top: 30px;">
                    Can't find <span class="code">achorn.js</span>? Run <span class="code">npm run build</span> first!
                </p>
            </div>
        </div>

        <style>
            div.wrapper {
                height: 100vh;
                display: flex;
                align-items: center;
                justify-content: space-around;
            }

            div.wrapper > div.title {
                text-align: center;
            }

            div.wrapper > div.title > p {
                margin: 0;
                font-family: "Open Sans";
                font-weight: 300;
            }

            span.code {
                background-color: #eeeeee;
                padding: 2px 5px;
                border-radius: 5px;
                font-family: monospace;
            }
        </style>

        <!-- Load Achorn -->
        <script src="dist/achorn.js"></script>

        <script>
            // Create new Achorn instance
            const achorn = new Achorn();

            // Simple log types
            achorn.success("I work!");
            achorn.error("Oh no!");
            achorn.warn("Uh-oh...");
            achorn.await("Waiting...");
            achorn.start("Let's go!");
            achorn.pause("Time out!");
            achorn.debug("Hmm...");
            achorn.info("Check this out:", { true: false });
            achorn.fatal(new Error("x_x"));

            // Create some Timers
            const timer = achorn.timer("Timer 1");
            const timer2 = achorn.timer("Timer 2");
            const timer3 = achorn.timer("Timer 3");
            const timer4 = achorn.timer("Timer 4");

            // Finish timers
            setTimeout(() => {
                timer.end();
                timer2.success();
                timer3.error();
                timer4.abort();
            }, 500);
        </script>
    </body>
</html>
